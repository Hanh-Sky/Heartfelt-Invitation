<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello, cutie!</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #ffffff; /* Pure white background */
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden; /* Prevent scrollbars during animations */
        }

        @keyframes backgroundShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        main {
            width: 100%;
            max-width: 500px;
            padding: 20px;
        }

        #invitation {
            padding: 30px;
            text-align: center;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .gif {
            width: 200px;
            height: 200px;
            object-fit: cover;
            border-radius: 15px;
            margin-bottom: 25px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .please-gif {
            width: 100px;
            height: 100px;
            display: none;
            position: absolute;
            right: -120px;
            top: 50%;
            transform: translateY(-50%);
            border-radius: 50%;
        }

        #text-container {
            margin-bottom: 35px;
        }

        .text {
            font-size: 28px;
            color: #333;
            margin-bottom: 15px;
            line-height: 1.4;
        }

        .bold {
            font-weight: bold;
            color: #ff4081;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.1);
        }

        .button-container {
            position: relative;
            display: flex;
            justify-content: center;
            gap: 25px;
            padding: 20px;
        }

        .buttons {
            padding: 15px 45px;
            font-size: 20px;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: bold;
            letter-spacing: 1px;
        }

        .buttons:hover {
            transform: translateY(-3px);
            box-shadow: 0 7px 15px rgba(0, 0, 0, 0.2);
        }

        .success {
            background: linear-gradient(45deg, #42b883, #42b883);
            color: white;
        }

        .danger {
            background: linear-gradient(45deg, #ff6b6b, #ff8787);
            color: white;
        }

        #please {
            display: none;
            position: absolute;
            right: -110px;
            top: 50%;
            transform: translateY(-50%);
            color: #ff4081;
            font-size: 18px;
            white-space: nowrap;
            animation: bounce 1s infinite;
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(-50%); }
            50% { transform: translateY(-60%); }
        }

        #accept {
            background-color: rgba(255, 255, 255, 0.95);
            border-radius: 25px;
            padding: 30px;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
            animation: successFadeIn 1s ease;
        }

        @keyframes successFadeIn {
            from { opacity: 0; transform: scale(0.9); }
            to { opacity: 1; transform: scale(1); }
        }
    </style>
</head>
<body>
    <main>
        <div id="invitation">
            <img src="https://media3.giphy.com/media/v1.Y2lkPTc5MGI3NjExaHdxbW52Z3FwOHpxZmVmcHlpazA1Y3dpMzU0bmhvODB1cTYxZHpueCZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/1msDUtCpBk1BihoOGD/giphy.gif" alt="cute gif" class="gif" />
            <div id="text-container">
                <p class="text">Hi there<span class="bold" id="name"></span>!</p>
                <p class="text">Would you like to be friends?</p>
            </div>
            <div class="button-container">
                <button class="buttons success" id="yes">Yes</button>
                <img src="https://media2.giphy.com/media/v1.Y2lkPTc5MGI3NjExbjFrbGw4bWI2N2ZuMnVydmw0NHpkcmU0NzUyM2s1aWh4MXM1bXpvayZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/KDteE5sy0H1gW8kxQV/giphy.gif" alt="please" class="please-gif gif" />
                <p id="please">Let's be friends!</p>
                <button class="buttons danger" id="no">No</button>
            </div>
        </div>
    </main>

    <script>
        $(document).ready(() => {
        const name = new URLSearchParams(window.location.search).get("name");
        const sender = new URLSearchParams(window.location.search).get("sender");
        $("#name").text(name ? " " + name : "");
        let isRepositioned = false;

        // Function to send choice to Formspree
        function sendChoice(choice) {
            const formspreeUrl = "https://formspree.io/f/your-form-id"; // Replace with your Formspree form ID
            fetch(formspreeUrl, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    Name: name, // Field name for the user's name
                    Choice: choice, // Field name for the user's choice
                }),
            })
            .then(response => response.json())
            .then(data => {
                console.log('Success:', data);
            })
            .catch((error) => {
                console.error('Error:', error);
            });
        }

        // Handle "No" button hover/click
        $("#no").mouseover(() => {
            repositionElement($("#no"));
        });
        $("#no").click(() => {
            sendChoice("No"); // Log "No" choice
            repositionElement($("#no"));
        });

        // Reposition element function
        function repositionElement(element) {
            requestAnimationFrame(() => {
                const maxX = window.innerWidth - element.outerWidth();
                const maxY = window.innerHeight - element.outerHeight();
                const x = Math.random() * maxX;
                const y = Math.random() * maxY;

                element.css({
                    position: "fixed",
                    left: `${x}px`,
                    top: `${y}px`,
                    transition: "transform 0.3s ease",
                    transform: `translate(-50%, -50%)`,
                });
            });
        }

        // Handle "Yes" button click
        $("#yes").click(() => {
            sendChoice("Yes"); // Log "Yes" choice
            $("main").html(`
                <div id="accept">
                    <img src="https://media.giphy.com/media/MDJ9IbxxvDUQM/giphy.gif" alt="cute gif" class="gif" />
                    <p class="text">Thank you so much ♥♥♥</p>
                    <p class="text">See you<span class="bold" id="name">${name ? " " + name : ""}</span>!!!</p>
                    <p class="text">${sender ? '- ' + sender : ''}</p>
                </div>
            `);
        });

        // Show/hide "Please" text and GIF on hover
        $("#yes").mouseover(() => {
            $("#please").show();
            $(".please-gif").show();
            $("#no").hide();
        });
        $("#yes").mouseleave(() => {
            $("#please").hide();
            $(".please-gif").hide();
            $("#no").show();
        });
    });
    </script>
</body>
</html>
